<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="video-container">
    <video id="myVideo" loop>
      <source src="landscape.mp4" type="video/mp4">
    </video>
    
    <div id="content">
      <form action="https://www.google.com/search" method="get" accept-charset="utf-8">
        <div class="search-container">
          <div class="search-row">
            <input name="q" type="text" class="search-box" placeholder="Cari serahlu..." autofocus="" required="" autocomplete="off">
            <button class="button-cari" type="submit">Cari</button>
          </div>
        </div>
      </form>
    </div>
    
    <div id="bgv">
      <div class="set-btn">
        <button id="open" onclick="toggleMenu('open')">
          <ion-icon class="ilang" name="reorder-three-outline"></ion-icon>
        </button>
      </div>
      <div id="menu">
        <div class="cls">
        
          <label><input type="radio" name="video" value="szs.mp4" data-time="3000"></label>
          <label><input type="radio" name="video" value="landscape.mp4" data-time="2000"></label>
          <label><input type="radio" name="video" value="yuki.mp4" data-time="2000"></label>
          
          <button onclick="toggleMenu('close')" class="close">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
